<HTML>
	<HADE>
		<TITLE>Book Ticket</TITLE>
	</HADE>
	<BODY BGCOLOR="CORNSILK">
		<MARQUEE
		BGCOLOR="CORNSILK"
		HEIGHT="10%"
		WIDTH="100%"
		DIRECTION="LEFT"		
		SCROLLDELAY="50"
		LOOP=""
		ONMOUSEOVER="this.stop();"
		ONMOUSEOUT="this.start();"
		>
			<H1><FONT COLOR="RED">BOOK TICKET YOURSELF</FONT></H1>
		</MARQUEE>
	
		<FORM METHOD="POST">
		
			<TABLE BORDER="3" ALIGN="CENTER" WIDTH="50%">
			
			<TR>
				<TH COLSPAN="3"> <H2> BOOK TICKET </H2> </TD>
			</TR>
			
				<TR>
					<TD>FIRST NAME</TD>
					<TD>:</TD>
					<TD> <INPUT TYPE="TEXT" NAME="TXTFNAME" SIZE="30" PLACEHOLDER="ENTER YOUR FIRST NAME" REQUIRED> </TD>
				</TR>
				
				<TR>
					<TD>MIDDLE NAME</TD>
					<TD>:</TD>
					<TD> <INPUT TYPE="TEXT" NAME="TXTMNAME" SIZE="30" PLACEHOLDER="ENTER YOUR MIDDLE NAME" REQUIRED> </TD>
				</TR>
				
				<TR>
					<TD>LAST NAME</TD>
					<TD>:</TD>
					<TD> <INPUT TYPE="TEXT"  NAME="TXTLNAME" SIZE="30" PLACEHOLDER="ENTER YOUR LAST NAME" REQUIRED> </TD>
				</TR>
				
				<TR>
					<TD>GENDER</TD>
					<TD>:</TD>
					<TD> <INPUT TYPE="RADIO" NAME="RDOGENDER" > MALE
		                <INPUT TYPE="RADIO" NAME="RDOGENDER" > FEMALE
	                 	<INPUT TYPE="RADIO" NAME="RDOGENDER" > OTHER
					</TD>
				</TR>
				
				<TR>
					<TD>BIRTH DATE</TD>
					<TD>:</TD>
					<TD> 
							<INPUT TYPE="DATE" ID="" NAME="BDATE" >
					</TD>	
				</TR>
				
				<TR>
					<TD>TO</TD>
					<TD>:</TD>
					<TD><INPUT TYPE="TEXT" ID="" NAME="" COLS="30"></TD>
				</TR>
				
				<TR>
					<TD>FORM</TD>
					<TD>:</TD>
					<TD><INPUT TYPE="TEXT" ID="" NAME="" COLS="30"></TEXTAREA></TD>
				</TR>
				
				<TR>
					<TD>HOW MANY TICKET BOOK</TD>
					<TD>:</TD>
					<TD> <INPUT TYPE="NUMBER" NAME="TXTCNAME" SIZE="30" PLACEHOLDER="NUMBER OF TICKET" REQUIRED> </TD>
				</TR>
				
				<TR>
					<TD>AGE</TD>
					<TD>:</TD>
					<TD> <INPUT TYPE="NUMBER" NAME="TXTID" SIZE="30" PLACEHOLDER="ENTER YOUR AGE" REQUIRED> </TD>
				</TR>
				
				<TR>
					<TD>DATE AND TIME</TD>
					<TD>:</TD>
					<TD> <INPUT TYPE="DATETIME-LOCAL" NAME="TXTCLNAME" SIZE="30"  REQUIRED> </TD>
				</TR>
				
				<TR>
					<TD>YOUR CITY</TD>
					<TD>:</TD>
					<TD> <SELECT>
							<OPTION>PLZ CHOOSE YOUR CITY</OPTION>
							<OPTION>SURAT</OPTION>
							<OPTION>RAJKOT</OPTION>
							<OPTION>JAMNAGER</OPTION>
							<OPTION>OTHER</OPTION>
						</SELECT>
					</TD>
				</TR>
				
				<TR>
					<TD>STATE</TD>
					<TD>:</TD>
					<TD> <SELECT>
							<OPTION>PLZ CHOOSE YOUR STATE</OPTION>
							<OPTION>GUJARAT</OPTION>
							<OPTION>BIHAR</OPTION>
							<OPTION>RAJASTHAN</OPTION>
							<OPTION>TAMIL NADHU</OPTION>
							<OPTION>ASSAM</OPTION>
							<OPTION>GOA</OPTION>
							<OPTION>OTHER</OPTION>
						</SELECT>
					</TD>
				</TR>
				
				<TR>
					<TD>PROMO CODE</TD>
					<TD>:</TD>
					<TD> <INPUT TYPE="TEXT" NAME="TXTFNAME" SIZE="30" PLACEHOLDER="ENTER YOUR PROMO CODE"> </TD>
				</TR>
				
				<TR>
					<TD>VACCINE CERTIFICATE</TD>
					<TD>:</TD>
					<TD> <INPUT TYPE="FILE"  SIZE="30"> </TD>
				</TR>
				
				<TR>
					<TD>PAYMENT METHOD</TD>
					<TD>:</TD>
					<TD> 
						<SELECT>
							<OPTION>PLZ CHOOSE YOUR METHOD</OPTION>
							<OPTION>UPI</OPTION>
							<OPTION>CASE</OPTION>
							<OPTION>DEBIT CARD</OPTION>
							<OPTION>CREADIT CARD</OPTION>
							<OPTION>OTHER</OPTION>
						</SELECT>
					 </TD>
				</TR>
				
				<TR>
					<TD>CELL NUMBER</TD>
					<TD>:</TD>
					<TD> <INPUT TYPE="NUMBER"   REQUIRED> </TD>
				</TR>
				
				<TR>
					<TD>EMAIL ID</TD>
					<TD>:</TD>
					<TD> <INPUT TYPE="EMAIL" SIZE="25" PLACEHOLDER="ENTER YOUR EMAIL ID" REQUIRED> </TD>
				</TR>
				
				<TR>
					<TH COLSPAN="3"> 
					<INPUT TYPE="SUBMIT" ONCLICK="JAVASCRIPT:alert('DO YOU WANT TO SUBMIT THIS FORM');"> 
					<INPUT TYPE="RESET" ONCLICK="JAVASCRIPT:alert('DO YOU WANT TO RESET THIS FORM');"> 
					</TH>
				</TR>
			</TABLE>
	
		</FORM>
		
	</BODY>
	
</HTML>
