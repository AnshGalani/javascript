<!-- write a manu driven program to perform the following task:
1.Assigement
2.Viva
3.quiz
4.internal
-->
<html>
	<head>
		<script>
			document.write("1.Assigement<br>");
			document.write("2.Viva<br>");
			document.write("3.quiz<br>");
			document.write("4.Internal<br>");
			var c=parseInt(prompt("Enter your choice"));
			
			switch(c)
			{
				case 1:
					document.write("You have selected Assigement");
					break;
				case 2:
					document.write("You have selected Viva");
					break;
				case 3:
					document.write("You have selected quiz");
					break;
				case 4:
					document.write("You have selected Internal");
					break;
				default:
					document.write("Invalid choice");
			}
		</script>
	</head>
</html>
