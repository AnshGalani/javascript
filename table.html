<html>
	<head>
		<script>
		
			function table()
			{
				var a=parseInt(prompt("Enter value You Want To table:-"));
				document.write("<table border='2' bgcolor='cyan' align='center'>");
				for(var i=1;i<=10;i++)
				{
					document.write("<tr>");
					document.write("<td>"+a+"</td>");
					document.write("<td>*</td>");
					document.write("<td>"+i+"</td>");
					document.write("<td>=</td>");
					document.write("<td>"+a*i+"</td>");
					document.write("<tr>");
				}
				document.write("</table>");
			}
		</script>
	</head>
	<body bgcolor="black">
		<input type="button" value="table" onclick="table();">
	</body>
</html>
