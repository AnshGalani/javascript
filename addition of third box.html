<!-- WRITE A JAVASCRIPT CODE TO ACCEPT 2 NUMBER FROM USER AND ON FORM SUBMISSION DISPLAY ADDITION IN THIRD TEXTBOX -->
<html>
	<head>
		<script>
			function call()
			{
				var a=parseInt(document.getElementsByName("txta")[0].value);
				var b=parseInt(document.getElementsByName("txtb")[0].value);
				var c=a+b;
				document.getElementsByName("txtc")[0].value=c;
				return false;
			}
		</script>
	</head>
	<body>
		<form method="post" name="frm" onsubmit="return call();">
		Enter Value Of A : <input type="text" name="txta" required> <br>
		Enter Value Of B : <input type="text" name="txtb" required> <br>
		Result : <input type="text" name="txtc" disabled> <br>
		<input type="submit" value="Click Me">
		</form>
	</body>
</html>
